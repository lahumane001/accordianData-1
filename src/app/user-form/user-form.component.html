<form class="card p-4" (ngSubmit)="OnSubmit()" [formGroup]="formData">
    <h3>Add Section</h3>
    <div class="form-group">
        <label for="header">Section Header</label>
        <input type="text" class="form-control" id="header" formControlName="title">
    </div>
    <div class="form-group">
        <label for="details">Section Details</label>
        <textarea name="detail" id="details" formControlName="description" class="form-control" rows="5"></textarea>
    </div>
    <button class="btn btn-primary btn-block">Add</button>
</form>
